version: 2
jobs:
  build:
    docker:
      - image: circleci/build-image
    steps:
      - setup_remote_docker:   # (2)
          docker_layer_caching: true # (3)
      - run:
          name: GET Dockerfile 
          command: wget https://raw.githubusercontent.com/minepicco/speechtotext-dockerfile/master/Dockerfile -O Dockerfile
      - run:
          name: docker ps
          command: docker ps -a

      - run:
          name: build
          command: docker build -t minepicco/test:1.0 .
      - run:
          name: docker login
          command: docker login --username $username --password $password "https://index.docker.io/v1/"
          
      - run:
          name: docker push
          command: docker push minepicco/test:1.0

